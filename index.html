<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sayaç</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
        integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <p>Sayaç</p>
        <div id="counter">
        </div>
        <div id="buttons">
            <button type="button" onclick="increase()" class="btn btn-dark align-self-center ">Arttır</button>
            <button type="button" onclick="decrease()" class="btn btn-dark align-self-center">Azalt</button>
        </div>
        <div id="reset">
            <button type="button" onclick="reset()" class="btn btn-dark align-self-center">Sıfırla</button>
        </div>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
